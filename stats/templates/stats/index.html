{% if teams %}
    <ul>
    {% for team in teams %}
        <p> {{ team.team_name }} {{team.pk}} </p>
    {% endfor %}
    </ul>
{% else %}
    <p>No team are available.</p>
{% endif %}


<form action="/stats/results/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
